<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Hosting Tool</title>
    <style>
        body { font-family: sans-serif; max-width: 700px; margin: 0 auto; padding: 20px; }
        textarea { width: 100%; height: 300px; padding: 10px; border: 1px solid #ccc; box-sizing: border-box; resize: vertical; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        #linkOutput { margin-top: 20px; padding: 15px; border: 1px dashed #28a745; background-color: #e2ffe2; display: none; }
    </style>
</head>
<body>
    <h1>Paste Your HTML Code Below</h1>
    <p>We'll use an external service to instantly generate a live link for this code.</p>
    
    <textarea id="htmlCodeInput" placeholder="Paste your full HTML code here (including <html> and <body> tags)..."></textarea>
    
    <button onclick="hostCode()">Generate Hosted Link</button>

    <div id="linkOutput">
        <strong>Your Live Link:</strong> <a id="liveLink" href="#" target="_blank"></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
